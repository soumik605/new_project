<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
    <title>Register</title>
</head>
<body>
    <div id="body_container">
        <div id="reg_cont">
            <div id="head_reg">
                <h1>Create a new account</h1>
            </div>
            <hr>
            <div id="register_cont2">
                <form onsubmit="return false">
                    <div class="div1">
                        <div>
                            <input required class="fst_name" type="text" placeholder="First name">
                        </div>
                        <div>
                            <input class="sur_name" type="text" placeholder="surname">
                        </div>
                    </div>
                    <br>
                    <p>Date of birth</i></p>
                    <div class="div2">
                        <select class="birth_drop" name="birth" id="birthday">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="birth_drop" name="birth" id="birthmonth">
                            <option value="M1">Jan</option>
                            <option value="M2">Feb</option>
                            <option value="M3">Mar</option>
                            <option value="M4">Apr</option>
                            <option value="M5">May</option>
                            <option value="M6">Jun</option>
                            <option value="M7">Jul</option>
                            <option value="M8">Aug</option>
                            <option value="M9">Sep</option>
                            <option value="M10">Oct</option>
                            <option value="M11">Nov</option>
                            <option value="M12">Dec</option>
                        </select>
                        <select class="birth_drop" name="birth" id="birthyear">
    
                        </select>
                    </div>
                    <br>
                    <p>Gender</p>
                    <div class="div3">
                        <label for="female" class="sex" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 5px;">
                            <span>Female</span>
                            <input type="radio" name="sexx" id="female">
                        </label>
                    
                        <label for="male" class="sex" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 5px;">
                            <span>Male</span>
                            <input required type="radio" name="sexx" id="male">
                        </label>
                    
                        <label for="custom" class="sex" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 5px;">
                            <span>Custom</span>
                            <input type="radio" name="sexx" id="custom">
                        </label>
                    </div>
                    
                    <br>
                    <div class="div4">
                        <input placeholder="Email address" type="text" name="mb_Em" required class="mb_Em" id="login_Email">
                        <h3 id="login_Email_err"></h3>
                    </div>
                    <br>
                    <div class="div5">
                        <input placeholder=" New Password" type="password" name="Pas" required class="mb_Em" id="login_pass">
                        <h3 id="login_pass_err"></h3>
                    </div>
                    <br>
                    <br>
                    <div class="div6">
                        <button type="submit" id="signup">Sign Up</button>
                    </div>
                    <br>
                    <div class="div7">
                        <a style="text-decoration: none; color: rgb(0, 136, 255);" href="login.html"><h2>Already have an account?</h2></a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
