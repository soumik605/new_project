<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings page</title>
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="mode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="sidebar-cont">
      <object
        type="text/html"
        data="sidebar.html"
        width="100%"
        height="100%"
      ></object>
    </div>

    <div class="setcont">
      <div class="heading">
        <h1><span>S</span>ettings</h1>
        <div class="profile_icon">
          <button id="userprofile"><i class="fa fa-user"></i></button>
          <div class="logout"><button class="fa fa-power-off"></button></div>
        </div>
      </div>

      <div class="upperCont">
        <div id="setoptionDiv">
          <div class="themeDiv">
            Change theme : <button id="changethemebtn"></button>
          </div>
          <div class="sidebarsetDiv">
            Sidebar type :
            <select id="sidebar_type">
              <option value="expande">expande</option>
              <option value="expand_onhover">expand_onhover</option>
              <option value="wrap">wrap</option>
            </select>
          </div>

          <button id="back">back</button>
        </div>
        <div id="profile" class="hide"></div>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
